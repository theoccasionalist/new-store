<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Products Page</title>
    <link rel="stylesheet" href="/catalog/css/styles.css" />
</head>
<body>
    <div class="container">
        <header>
            <h1>Categories</h1>
        </header>
        <section>
         	<h2>Categories:</h2>
         	<ul>
            <li th:each="category : ${categoriesModel}"><a th:href="@{/inventory-by-category(id=${category.id})}" th:text="${category.name}"></a></li>
            </ul>
        </section>
        
        <div class="products-list">
        	<h2>The Cart:</h2>
            <section class="delete-product">
            	<ul>
                <li th:each="product: ${productsModel}"><p th:text="'Name:  ' + ${product.name}"/><input type="hidden" th:value="${product.name}"/>
                <button id="button" th:text="'Remove ' + ${product.name}"></button></li>
                </ul>
            </section>
        </div>

<!--                 	<li ><p th:text="${product.name}"/></li> -->
<!--                 </ul> -->
<!--             </section> -->
        
    </div><!-- /.container -->

</body>
</html>
