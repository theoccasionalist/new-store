<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Products Page</title>
    <link rel="stylesheet" href="./catalog/css/style.css" />

<body>
    <div>
    	<header class="header"><h1>The Store of Wonders: A Store for All</h1></header>

        <section>
         	<ul>

            </ul>
        </section>
        <div id="relative">

		</div>
        	<h2>The Cart of Wonders</h2>

                <li th:each="product: ${productsModel}"><p th:text="'One Order of:  ' + ${product.name}"/><input type="hidden" th:value="${product.name}"/>

                </ul>
            </section>
            </div>
